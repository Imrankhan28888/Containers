apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: webapp
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: imrankhan28888/kub-demo-frontend:latest5@sha256:eac95d23b62dfecbcfbd26cfeddb77858a36c77c94388cdbaa76cbb9f6c60d5a
          imagePullPolicy: Always
