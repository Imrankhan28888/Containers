apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: webapp
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: imrankhan28888/kub-demo-frontend:latest5@sha256:ccb0e4b6d6a29f6714b90eacda86e5bf472d217702684789e2d79308413062d5
          imagePullPolicy: Always
