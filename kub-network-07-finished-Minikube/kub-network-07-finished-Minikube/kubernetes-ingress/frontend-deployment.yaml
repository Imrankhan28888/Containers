apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: webapp
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: imrankhan28888/kub-demo-frontend:latest5@sha256:b2a333e254bc0b84009f36e6454e9c1554fb019a0c758b1f0147c3f389740955
          imagePullPolicy: Always
