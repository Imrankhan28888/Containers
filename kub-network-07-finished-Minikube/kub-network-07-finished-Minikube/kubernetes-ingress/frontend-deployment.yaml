apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: webapp
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: imrankhan28888/kub-demo-frontend:latest5@sha256:3474db03004ed7257510fe6c33e12a86c7c9b9ef0e9ad7646b7b26de9297f3e3
          imagePullPolicy: Always
