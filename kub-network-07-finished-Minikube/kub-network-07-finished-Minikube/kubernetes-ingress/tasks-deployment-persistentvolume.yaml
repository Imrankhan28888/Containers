apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasks-deployment
  namespace: webapp
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: tasks
  template:
    metadata:
      labels:
        app: tasks
    spec:
      containers:
        - name: tasks
          image: imrankhan28888/kub-demo-tasks:latestwebapp@sha256:1dc577f8ca54e5f48f962c7009b32446e6bf92cde7b5342c8ea6a8e2a80e2202
          imagePullPolicy: Always
          volumeMounts:
          - name: volv
            mountPath: /app/tasks 
          env:
            - name: AUTH_ADDRESS
              # value: "10.99.104.252"
              value: "auth-service.webapp"
            - name: TASKS_FOLDER
              value: tasks
      volumes:
      - name: volv
        persistentVolumeClaim:
          claimName: longhorn-volv-pvc
