apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
  namespace: webapp
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
        - name: users
          image: imrankhan28888/kub-demo-users:latestwebapp@sha256:3cd773cc4202a5f555146dc768e027e02b218cd2d0284a26da87f9568f6c13ea
          imagePullPolicy: Always
          env:
            - name: AUTH_ADDRESS
              # value: "10.99.104.252"
              value: "auth-service.webapp"
