apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  namespace: webapp
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: imrankhan28888/kub-demo-auth:latestwebapp@sha256:d497505bb6a23582c12d6114adb54f9e0b107e65da46d144101c319001c4c881
          imagePullPolicy: Always